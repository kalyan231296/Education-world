<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to Edu-World</title>
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #a78bfa;
      --light: #eef2ff;
      --success: #10b981;
    }
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e9d5ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      color: var(--primary);
      font-size: 2.8rem;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
      text-shadow: 2px 2px #fff;
    }
    p.tagline {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1.6em;
    }
    .upload-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
    }
    input[type=file] {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      border: 2px dashed var(--accent);
      border-radius: 12px;
      cursor: pointer;
      background: #fafaff;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: var(--accent); }

    #progress {
      margin-top: 12px;
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    #progress i {
      display: block;
      height: 100%;
      width: 0%;
      background: var(--success);
      transition: width 0.2s linear;
    }
    #status { margin-top: 10px; font-size: 0.95rem; color: #333; }
    img, video {
      margin-top: 16px;
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <h1>Welcome to <span style="color:var(--accent)">Edu-World</span></h1>
  <p class="tagline">A fun place for young learners! Upload your creative work below üé®üì∏üé¨</p>

  <div class="upload-card">
    <input id="fileInput" type="file" accept="image/*,video/*" />
    <button id="uploadBtn">Upload to Cloud</button>

    <div id="progress"><i></i></div>
    <div id="status"></div>
    <div id="previewArea"></div>

    <p style="font-size:0.85rem;color:#666;margin-top:14px;">
      üí° Tip: For faster uploads, compress large videos using free tools like
      <a href="https://www.veed.io/tools/video-compressor" target="_blank" rel="noreferrer">Veed.io</a>
      or
      <a href="https://clideo.com/compress-video" target="_blank" rel="noreferrer">Clideo</a>.
    </p>
  </div>

  <footer>¬© 2025 Edu-World | Learn, Create &amp; Upload üåü</footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progress');
    const barFill = progressBar.querySelector('i');
    const statusMsg = document.getElementById('status');
    const preview = document.getElementById('previewArea');

    async function getSignature() {
      const res = await fetch('/.netlify/functions/cloudinary-sign');
      if (!res.ok) throw new Error('Could not get signature');
      return res.json();
    }

    uploadBtn.addEventListener('click', async () => {
      preview.innerHTML = '';
      statusMsg.textContent = '';
      barFill.style.width = '0%';
      progressBar.style.display = 'none';

      if (!fileInput.files.length) {
        alert('Please choose a file first');
        return;
      }
      const file = fileInput.files[0];

      try {
        statusMsg.textContent = 'Preparing upload...';
        const sigData = await getSignature();

        const formData = new FormData();
        formData.append('file', file);
        formData.append('api_key', sigData.api_key);
        formData.append('timestamp', sigData.timestamp);
        formData.append('signature', sigData.signature);

        const uploadUrl = `https://api.cloudinary.com/v1_1/${sigData.cloud_name}/auto/upload`;

        const xhr = new XMLHttpRequest();
        xhr.open('POST', uploadUrl);

        progressBar.style.display = 'block';
        xhr.upload.onprogress = e => {
          if (e.lengthComputable) {
            const pct = Math.round((e.loaded / e.total) * 100);
            barFill.style.width = pct + '%';
          }
        };

        xhr.onload = function() {
          if (xhr.status >= 200 && xhr.status < 300) {
            const data = JSON.parse(xhr.responseText);
            statusMsg.textContent = 'Upload complete! ‚úÖ';
            const url = data.secure_url;
            if (data.resource_type === 'image') {
              const img = document.createElement('img');
              img.src = url;
              preview.appendChild(img);
            } else {
              const vid = document.createElement('video');
              vid.src = url;
              vid.controls = true;
              preview.appendChild(vid);
            }
            const link = document.createElement('p');
            link.innerHTML = `URL: <a href="${url}" target="_blank">${url}</a>`;
            preview.appendChild(link);
          } else {
            statusMsg.textContent = 'Upload failed ‚ùå';
            console.error(xhr.responseText);
          }
        };

        xhr.onerror = () => { statusMsg.textContent = 'Network error ‚ùå'; };
        xhr.send(formData);
      } catch (err) {
        statusMsg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
