<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu-World | Learn ‚Ä¢ Create ‚Ä¢ Share</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }
    header {
      background-color: #3a6ea5;
      color: white;
      width: 100%;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .container {
      background: white;
      margin-top: 2rem;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 1.5rem auto;
      padding: 0.5rem;
      border: 2px dashed #3a6ea5;
      border-radius: 6px;
      background: #f8f9fb;
      cursor: pointer;
      width: 80%;
    }
    .upload-btn {
      background-color: #3a6ea5;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
      margin: 0.5rem;
    }
    .upload-btn:hover {
      background-color: #2b5077;
    }
    footer {
      margin-top: auto;
      background-color: #3a6ea5;
      color: white;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Edu-World</h1>
    <p>Learn ‚Ä¢ Create ‚Ä¢ Share</p>
  </header>

  <div class="container">
    <h2>Upload Your Learning Media</h2>
    <input type="file" id="fileInput" accept="image/*,video/*" />

    <button class="upload-btn" id="cloudinaryBtn">Upload to Cloudinary ‚òÅÔ∏è</button>
    <button class="upload-btn" id="driveBtn">Upload to Google Drive üìÇ</button>

    <p id="statusMsg"></p>
  </div>

  <footer>
    &copy; 2025 Edu-World| Empowering Education Everywhere üåç
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const statusMsg = document.getElementById('statusMsg');

    /* ==========================
       CLOUDINARY UPLOAD LOGIC
       ========================== */
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/upload";
    const CLOUDINARY_UPLOAD_PRESET = "YOUR_UNSIGNED_UPLOAD_PRESET";

    document.getElementById('cloudinaryBtn').addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusMsg.textContent = "‚ùó Please choose a file first!";
        statusMsg.style.color = "red";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      statusMsg.textContent = "‚è≥ Uploading to Cloudinary...";
      statusMsg.style.color = "black";

      try {
        const response = await fetch(CLOUDINARY_URL, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          statusMsg.innerHTML = `‚úÖ Uploaded Successfully! <br> 
            <a href="${data.secure_url}" target="_blank">View File</a>`;
          statusMsg.style.color = "green";
        } else {
          throw new Error("Upload failed.");
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ùå Cloudinary upload failed.";
        statusMsg.style.color = "red";
      }
    });

    /* ==========================
       GOOGLE DRIVE UPLOAD LOGIC
       ========================== */
    // You must first deploy a Google Apps Script Web App (see instructions below)
    const GOOGLE_SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL";

    document.getElementById('driveBtn').addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusMsg.textContent = "‚ùó Please choose a file first!";
        statusMsg.style.color = "red";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      statusMsg.textContent = "‚è≥ Uploading to Google Drive...";
      statusMsg.style.color = "black";

      try {
        const res = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          body: formData
        });
        const text = await res.text();
        statusMsg.innerHTML = `‚úÖ Uploaded to Drive! <br> ${text}`;
        statusMsg.style.color = "green";
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ùå Google Drive upload failed.";
        statusMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
