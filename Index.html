<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu-World | Learn ‚Ä¢ Create ‚Ä¢ Share</title>
  <style>
    /* ======== GLOBAL STYLES ======== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #3a6ea5;
      color: white;
      width: 100%;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .container {
      background: white;
      margin-top: 2rem;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .greeting {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      display: block;
      margin: 1.5rem auto;
      padding: 0.5rem;
      border: 2px dashed #3a6ea5;
      border-radius: 6px;
      background: #f8f9fb;
      cursor: pointer;
      width: 80%;
    }

    input[type="file"]:hover {
      background: #e9eef4;
    }

    .upload-btn {
      background-color: #3a6ea5;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    .upload-btn:hover {
      background-color: #2b5077;
    }

    footer {
      margin-top: auto;
      background-color: #3a6ea5;
      color: white;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Edu-World</h1>
    <p>Learn ‚Ä¢ Create ‚Ä¢ Share</p>
  </header>

  <div class="container">
    <p class="greeting" id="greeting">Welcome to Edu-World! üëã</p>

    <h2>Upload Your Learning Media</h2>
    <p>Share your educational photos or videos with the world.</p>

    <input type="file" id="fileInput" accept="image/*, video/*" />
    <button class="upload-btn" id="uploadBtn">Upload</button>

    <p id="statusMsg"></p>
  </div>

  <footer>
    &copy; 2025 Edu-World | Empowering Education Everywhere üåç
  </footer>

  <script>
    // ======== GREETING BASED ON TIME ========
    const greetingEl = document.getElementById('greeting');
    const hours = new Date().getHours();
    let greetingMsg = "Welcome to Edu-World! üëã";

    if (hours < 12) greetingMsg = "Good Morning ‚òÄÔ∏è, welcome to Edu-World!";
    else if (hours < 18) greetingMsg = "Good Afternoon üåû, welcome to Edu-World!";
    else greetingMsg = "Good Evening üåô, welcome to Edu-World!";

    greetingEl.textContent = greetingMsg;

    // ======== UPLOAD PLACEHOLDER LOGIC ========
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const statusMsg = document.getElementById('statusMsg');

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        statusMsg.textContent = "‚ùó Please select a file to upload.";
        statusMsg.style.color = "red";
        return;
      }

      // Placeholder: Cloudinary upload logic will go here later
      statusMsg.textContent = `‚úÖ "${file.name}" ready for upload. (Cloud upload pending setup)`;
      statusMsg.style.color = "green";
    });
  </script>

</body>
</html>
